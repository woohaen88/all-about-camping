{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>회원가입</h1>
    <div class="row mt-5" style="float: none; margin: 0 auto; width: 30rem;">
        <form action="{% url 'accountapp:signup' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-dark rounded-pill col-6 mt-3">확인</button>
        </form>
    </div>

{% endblock %}
