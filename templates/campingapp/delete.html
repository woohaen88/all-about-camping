{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container mt-5">

        <form action="{{ target_camping.get_delete_url }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-secondary mt-3">확인</button>
        </form>

    </div>
{% endblock %}
